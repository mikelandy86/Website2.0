  <body>
    <div id="root"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    
    <script>
      window.addEventListener("scroll", (e) => {
        const header = document.querySelector(".header");
        const nav2 = document.querySelector(".nav");
        const helloButton = document.querySelector(".icons-container");
        const iconlogo = document.querySelector(".hero-section-info-title");

        if (window.scrollY > 300) {
          header.classList.add("add-shadow");
          nav2.classList.add("responsive-height");
          iconlogo.classList.add("color-change");
          helloButton.classList.add("color-change");
        } else {
          header.classList.remove("add-shadow");
          nav2.classList.remove("responsive-height");
          iconlogo.classList.remove("color-change");
          helloButton.classList.remove("color-change");
        }
      });
    </script>
    <!-- <script src="/src/navbar.js"></script> -->
  </body>
